[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "gcc", "binutils", "gcc-unwrapped"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = "LD_LIBRARY_PATH=$(find /nix/store -name libstdc++.so.6 -printf '%h' | head -n 1):$LD_LIBRARY_PATH /opt/venv/bin/python -m uvicorn src.main:app --host 0.0.0.0 --port $PORT"
