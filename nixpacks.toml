[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "gcc", "binutils"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = "/opt/venv/bin/python -m uvicorn src.main:app --host 0.0.0.0 --port $PORT"
